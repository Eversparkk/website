<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<style>
    
h1{
    text-align: center;
    color: brown;
    padding: auto;
}

p{
    text-align: left;
    color:teal;
    padding: auto;

}

button#openImageBtn {
    display: block;
    margin: 20px auto;
    padding: 12px 24px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button#openImageBtn:hover {
    background-color: #45a049;
}

</style>
<body>
    <h1>
        PROJECT NIGGERS
    </h1>
    <p>
        SIGMAS
    </p>
    <div 1>
         <button id="openImageBtn">Open Image 1</button>
    </div>
    <script>
        document.getElementById('openImageBtn').addEventListener('click', function() {
            // Open an image in a new tab
            window.open('image 1.jpg', '_blank')
        });
        <button id="openImageBtn">Open Image 2</button>
    </div 2>
    <script>
        document.getElementById('openImageBtn').addEventListener('click', function() {
            // Open an image in a new tab
            window.open('image 3.jpg', '_blank')
        });
    </script>
</body>
</html>
